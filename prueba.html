<!DOCTYPE html>
<html>
<head>
    <title>Mapa en Blanco y Negro</title>
    <style>
        .gm-style-iw {
            filter: grayscale(100%);
        }
    </style>
<script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkdJrjTVpouf7PsXN2S0FckSNJUL0IzGg&callback=console.debug&libraries=maps,marker&v=beta"> </script>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: {lat: 37.7749, lng: -122.4194}  // Coordenadas de San Francisco
            });
        }
    </script>
</head>
<body onload="initMap()">
    <div id="map" style="height: 100vh;"></div>
</body>
</html>
